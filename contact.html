<div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="centered">Nous contacter</h2>
        <form class="contact-form php-mail-form" role="form" action="contactform/contactform.php" method="POST">

          <div class="form-group">
            <input type="name" name="name" class="form-control" id="contact-name" placeholder="Votre nom" data-rule="minlen:4" data-msg="Entrez au moins 4 charactères" >
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="contact-email" placeholder="Votre E-mail" data-rule="email" data-msg="Entrez un e-mail valide">
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control" id="contact-subject" placeholder="Sujet" data-rule="minlen:4" data-msg="Entrez au moins 8 charactères">
            <div class="validate"></div>
          </div>

          <div class="form-group">
            <textarea class="form-control" name="message" id="contact-message" placeholder="Votre message" rows="5" data-rule="required" data-msg="Veuillez écrire votre message"></textarea>
            <div class="validate"></div>
          </div>

          <div class="loading"></div>
          <div class="error-message"></div>
          <div class="sent-message">Votre message a bien été envoyé. Merci!</div>

          <div class="form-send">
            <button id="btn-envoyer" type="submit" class="btn btn-large">Envoyer</button>
          </div>
        </form>

      </div>
    </div>
  </div>
